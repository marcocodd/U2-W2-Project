<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
   crossorigin="anonymous"
  />
 </head>
 <body class="">
  <header>
   <nav class="navbar navbar-dark navbar-expand-lg bg-black">
    <div class="container-fluid text-white">
     <a class="navbar-brand" href="#"
      ><img
       src="./assets/netflix_logo.png"
       alt="Bootstrap"
       width="80"
       height="40"
     /></a>
     <div
      class="d-flex d-lg-none p-1 text-white align-items-center justify-content-center"
     >
      <svg
       xmlns="http://www.w3.org/2000/svg"
       class="me-2"
       width="20"
       height="20"
       fill="currentColor"
       class="bi bi-search"
       viewBox="0 0 16 16"
      >
       <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
       />
      </svg>
      <svg
       xmlns="http://www.w3.org/2000/svg"
       class="me-2"
       width="16"
       height="16"
       fill="currentColor"
       class="bi bi-bell-fill"
       viewBox="0 0 16 16"
      >
       <path
        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
       />
      </svg>
      <img
       src="./assets/kids_icon.png"
       class="rounded-5 me-2 ms-1"
       width="50px"
       height="50px"
       alt="..."
      />
     </div>
     <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
     >
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Tv Shows</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Movies</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Recently Added</a>
       </li>

       <li class="nav-item">
        <a class="nav-link" href="#">My List</a>
       </li>
      </ul>
     </div>
    </div>
    <div
     class="d-none d-lg-flex p-1 text-white align-items-center justify-content-center"
    >
     <svg
      xmlns="http://www.w3.org/2000/svg"
      class="me-2"
      width="20"
      height="20"
      fill="currentColor"
      class="bi bi-search"
      viewBox="0 0 16 16"
     >
      <path
       d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
      />
     </svg>
     <a class="nav-link active me-2" aria-current="page" href="">KIDS</a>
     <svg
      xmlns="http://www.w3.org/2000/svg"
      class="me-2"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-bell-fill"
      viewBox="0 0 16 16"
     >
      <path
       d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
      />
     </svg>
     <img
      src="./assets/kids_icon.png"
      class="rounded-5 me-2 ms-1"
      width="50px"
      height="50px"
      alt="..."
     />
    </div>
   </nav>
   <main class="container">
    <h2>Account</h2>
    <div class="container">
     <div class="row">
      <div class="col-6">
       <h6 class="text-secondary">MEMBERSHIP & BILLING</h6>
       <button type="button" class="btn btn-secondary rounded-0">
        Cancel membership
       </button>
      </div>
      <div class="col-6">
       <div class="row align-items-center">
        <div class="col">
         <div class="form-floating mb-3">
          <input
           type="email"
           readonly
           class="form-control-plaintext"
           id="floatingPlaintextInput"
           placeholder="name@example.com"
           value="student@aaaa.com"
          />
         </div>
        </div>
        <div class="col"><a class="text-decoration-none" href="">Change account email</a></div>
       </div>
      </div>
     </div>
    </div>
   </main>
  </header>
 </body>
</html>
