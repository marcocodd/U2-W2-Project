<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark  text-white">
  <header>
    <nav class="navbar bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/netflix_logo.png" alt="Bootstrap" width="90" height="40"></a>
        </div>
      </nav>

      <main class="mt-5 ">
<div class="container w-75">
        <h1 class="border-bottom">Edit Profile</h1>

      <div class="row ">
        <div class="col-4">
          <img class="w-50" src="./assets/avatar.png" alt="avatar immagine">
        </div>
        <div class="col-8">
          <h5 class="bg-secondary w-50 p-1">Strive Student</h5>
          <div class="row ">
            <div class="col border-bottom">
              <span>Language:</span>
              <button class="btn btn-secondary btn-sm dropdown-toggle bg-black rounded-0 pe-5 d-block my-2 mb-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          English
              </button>
              <ul class="dropdown-menu bg-black text-white">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>

            </div>
            <div class="row">
              <div class="col border-bottom gy-4">
               <h5> Maturity Settings:</h5>
               <button class="btn btn-secondary btn-sm bg-darkgrey border-0 px-2 py-1 d-block my-3 fw-bold fs-6">
                ALL MATURITY RATINGS
               </button>
               <p class="fs-6">Show titles of all maturity ratings for this profile.</p>
               <button class="btn bg-black border-secondary rounded-0 py-1 px-4 font-monospace my-2 mb-4">EDIT</button>
              </div>
          

          </div>
          <div class="row my-3">
            <div class="col border-bottom ">
             <h5> Autoplay controls:</h5>
             <div>
              <input class="form-check-input bg-black border rounded-0 " type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
              <span>Autoplay next episode in a series on all devices</span>
            </div>
            <div>
              <input class="form-check-input bg-black border rounded-0" type="checkbox" id="checkboxNoLabel" value="" aria-label="">
              <span>Autoplay previews while browsing on all devices</span>
            </div>
                        
          
             
            </div>
          </div>
          <div class="row">
            <div class="col ">
              <button type="button" class="btn btn-dark border me-2 rounded-0">SAVE</button>
              <button type="button" class="btn btn-dark border me-2 my-2 rounded-0">CANCEL</button>
              <button type="button" class="btn btn-dark border rounded-0">DELETE PROFILE</button>
            </div>
          </div>
        
        </div>
      </div>
      </div>
    </main>
  </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
